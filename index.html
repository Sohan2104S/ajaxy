<h1 id="Counter" >Counter</h1>
<button onclick="getData()">Get Site</button>
<center>
<table border="1" class="Maintable"  >
    <thead>
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Avatar</th>
            
        </tr>
    </thead>
    <tbody id="records">
        
    </tbody>
    <div class="tiledBackground"></div>
    <style>
        .Maintable{
            background-color: rgb(156, 210, 210);
        }
        body{
            background-image: url("C:\\Users\\Dell\\Downloads\\add1.jpg") ;
        } 
        
    </style>
</table>
</center>
<div id="result"></div>
<script>
    cnt=0

    setInterval(() =>{
            document.getElementById("Counter").innerHTML=cnt++
    } ,1000)

    

    function getData()

    {
        url=`https://reqres.in/api/users?page=1`

        fetch(url)
        .then(res => res.json())
        .then(result =>
        {
            console.log(result);
            console.log(result['data'])
            console.table(result['data'])
            console.log(result['data'][0]['email'])

            document.getElementById("records").innerHTML=result['data'][0]['email']
            output=''

            for(let i=0;i<6;i++)

            output +=
                `<tr>
                <td>${result['data'][i]['id']}</td>
                <td>${result['data'][i]['email']}</td>
                <td>${result['data'][i]['first_name']}</td>
                <td>${result['data'][i]['last_name']}</td>
                <td><img src="${result['data'][i]['avatar']}"/></td>
            </tr>`

            document.getElementById("records").innerHTML=output
        })
    }
    


</script>
